<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <style>
    body {
        width: 100vw;
        height: 100vh;
        margin: 0;
    }
    .getting-started {
      position: relative;
      width: inherit;
      height: inherit;
      margin-top: -100.80vh;
    }
  </style>
</head>
<body>
  <vgl-renderer class="getting-started">
       <vgl-box-geometry name="box"></vgl-box-geometry>
  <vgl-scene>
    <vgl-mesh geometry="box"></vgl-mesh>
  </vgl-scene>
  <vgl-perspective-camera orbit-position="10 1 0.5"></vgl-perspective-camera>
  </vgl-renderer>

  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/three"></script>
  <script src="https://unpkg.com/vue-gl"></script>
  <script>
    Object.keys(VueGL).forEach((name) => Vue.component(name, VueGL[name]));
    new Vue({ el: '.getting-started' });
  </script>
</body>
